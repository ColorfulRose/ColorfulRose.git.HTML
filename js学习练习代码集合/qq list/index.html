		<script type="text/javascript">
			 var  aMenuLi = document.querySelectorAll('#menu p');
			 var  aUlli = document.querySelectorAll('.inul');
			 var  aLi = document.querySelectorAll('li');
			 var  length = aLi.length;
			 var  len = aMenuLi.length;
			 for(var i=0;i<len;i++){
			 	aMenuLi[i].index=i;
			 	var on=0;
			 	var on2=0
			 	aMenuLi[i].onmouseover=function(){
			 		aMenuLi[on].style.backgroundColor="";
			 		on=this.index;
			 		aMenuLi[on].style.backgroundColor="#D2E5EB";
			 		//aUlli[this.index].style.display = 'block';
			 	}
			 	aMenuLi[i].onclick=function(){
			 		aUlli[on2].style.display = 'none';
			 		on2=this.index;
			 		aUlli[on2].style.display = 'block';
			 	}
			 }
			for(var i=0;i<length;i++)
			{
				aLi[i].index = i;
				var on3=0;
				aLi[i].onclick  = function(){
					aLi[on3].style.backgroundColor="";
			 		on3=this.index;
			 		aLi[on3].style.backgroundColor="#D2E5EB";
				}
			}
