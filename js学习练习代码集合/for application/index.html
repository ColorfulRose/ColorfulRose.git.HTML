                        项目是做移动网页版的内容，从塞班S60到iPhone以及Android手机以及window phone都要支持。

                        功能可以正常使用，至于模样嘛，看得过去就可以             
		</div>
		<script type="text/javascript">
		 var aspan=document.getElementsByTagName('span');
		 var oTxt=document.getElementById('txt');
		 var n=16;
		  for(var i=0;i<aspan.length;i++)
		  {
		  	aspan[i].index=i;
		  	aspan[i].onclick=function(){
		  		if(this.index){
		  			n++;
		  			if(n>=25){n=25;};
		  		}else{
		  			n--;
		  			if(n<=12){n=12;};
		  		};
		  		oTxt.style.fontSize=n+'px';
		  	}
		  }
		
	
		</script>
	</body>
