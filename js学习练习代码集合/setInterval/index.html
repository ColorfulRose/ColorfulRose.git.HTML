<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
		*{margin:0;padding:0;}
			#box{
				width:250px;
				height:400px;
				margin:100px auto;
				border:1px solid #000;
			}
			#top,#bott{
				width:100%;
				height:35px;
				background:#000;
				color:#fff;
				text-align: center;
				line-height:35px;
				font-size:16px;
			}
			#content{
				height:330px;
				overflow: hidden;
				position: relative;
			}
			#move{
				position:absolute;
				top:0;
				left:0;
			}
			#content #move img{
				display:block;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="top" onselectstart="false">向上</div>
			<div id="content">
				<div id="move">
					<img  src="img/scroll1.png"/>
					<img  src="img/scroll2.png"/>
					<img  src="img/scroll3.png"/>
				</div>
			</div>
			<div id="bott">向下</div>
		</div>
		<script type="text/javascript">
			var oTop=document.getElementById('top');
			var oBott=document.getElementById('bott');
			var oMove=document.getElementById('move');
			var topmax=-parseFloat(gStyle(oMove,'height'))+330;
			var timer;
			oTop.onmousedown=function(){
				timer=setInterval(function(){
					var top=parseFloat(gStyle(oMove,'top'))-1;
					top=Math.max(top,topmax);
					oMove.style.top=top+'px';
				},20);
			};
			oTop.onmouseup=function(){
				clearInterval(timer);
			}
			
			oBott.onmousedown=function(){
				timer=setInterval(function(){
					var top=parseFloat(gStyle(oMove,'top'))+1;
					top=Math.min(top,0);
					oMove.style.top=top+'px';
				},20);
				
			};
			oBott.onmouseup=function(){
				clearInterval(timer);
			};
			function gStyle( obj , attr ){
				return obj.currentStyle?obj.currentStyle[attr]:getComputedStyle(obj)[attr];
			};

		</script>
	</body>
</html>
