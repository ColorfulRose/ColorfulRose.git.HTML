<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#main{
				width:320px;
				height:140px;
				margin:100px auto 0;
				border:1px solid #ddd;
				position: relative;
			}
			span{
				width:20px;
				height:20px;
				background:#ddd;
				position:absolute;
			}
			#box{
				width: 320px;
				height: 140px;
				position: absolute;
				top: 0px;
			}
		</style>
	</head>
	<body>
		<div id="main">
			<img src="img/photo.jpg" width=320px height=140px">
			<div id="box"></div>
		</div>
		<script type="text/javascript">
			
			var  ocover="";
			var ospan=document.getElementsByTagName("span");
			for(var i=0;i<7;i++)
				for(var j=0;j<16;j++){
				ocover+="<span  style='left:"+j*20+"px;     top:"+i*20+"px'></span>";
			}
			document.getElementById("box").innerHTML=ocover;
			for(var m=0;m<ospan.length;m++){				
				ospan[m].onmouseover=function(){
					this.style.display='none';
				}
			}
			
				
			
		</script>
	</body>
</html>
