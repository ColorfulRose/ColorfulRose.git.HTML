<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{margin:0;padding:0;}
			#box{
				width:400px;
				height:300px;
				margin:100px auto;
				position:relative;
			}
			#cover{
				width:400px;
				height:300px;
				position:absolute;
				left:0;
				top:0;
			}
			.p{
				float:left;
				width:40px;
				height:30px;
				background:#ddd;
				display:block;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<img src="img/1.jpg" />
			<div id="cover"></div>
		</div>
		
		<script type="text/javascript">
		 var oCover =document.getElementById('cover');
			for(var i=0;i<100;i++){
				var aP=document.createElement('p');
				    aP.className='p';    
				oCover.appendChild(aP);
			}
			
			
		 var aPp=oCover.children;
		 for(var i=0;i<100;i++){
		 	aPp[i].onmouseover=function(){
		 		this.style.display='none';
		 	}
		 }
		</script>
	</body>
</html>
