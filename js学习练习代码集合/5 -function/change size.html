<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

	</head>
	<style type="text/css">
		#sub ,#add{
			display:block;
			width:50px;
		    line-height:30px;
		    background:#248FCE;
		    float:left;
		    margin-right:5px;
		    text-align:center;
		    font-size:25px; 
		}
		#txt{
			clear:both;
			font-size:16px;
		}
	</style>
	<body>
		<span id = "sub">-</span>
		<span id = "add">+</span>
		<div id = "txt">
			其实上上周就可以出此文了，只是，就跟谈恋爱一样的，要讲求时机以及心情。

                        功能可以正常使用，至于模样嘛，看得过去就可以             
		</div>
		<script type="text/javascript">
		 
			var oSub=document.getElementById("sub");
			var oAdd=document.getElementById("add");
			var oTxt=document.getElementById("txt");
			
			var n=16;
			
				oAdd.onclick=function(){
					if(n>=12)  n++;
					oTxt.style.fontSize=n+'px';
				}
				oSub.onclick=function(){
					if(n>12)  n--;					
					oTxt.style.fontSize=n+'px';
				}
		   
		</script>
	</body>
