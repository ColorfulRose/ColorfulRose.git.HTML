<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#box{
				width:545px;
				height:340px;
				background:#ddd;
				margin:100px auto;
				padding-top:20px;
				padding-left:25px;
				border:2px solid #000;
			}
		#arr{line-height:25px;}
 
		</style>
	</head>
	<body>
		<div id="box">
			<h3>找到下面数组里所有的数字</h3>
			<p id="arr">"清心","200px","78.9元",window,document,Number("123") ,[],{},null,"abc"-9,0-9,23, '122',+9,-7,function(){alert(3),true,false}</p>
			<p>1.找到arr里所有的数字: <span id="find1"></span></p>
			<p>2.找到可以转换成数字的: <span id="find2"></span></p>
			<p>3.转换成数字以后最大值为: <span id="find3"></span></p>
			<p>4.NaN 的位置是:<span id="find4"></span></p>
		</div>
		<script type="text/javascript">
			var arr=["清心","200px","78.9元",window,document,Number("123") ,[],{},null,"abc"-9,0-9,23, '122',+9,-7,function(){alert(3),true,false}];
		    var arrMax =[];
		   
		    for(var i=0;i<arr.length;i++){
		    	if(typeof(parseInt(arr[i]))=='number'&&!isNaN(parseInt(arr[i])))
				{//寻找可以转换成数字的
					find2.innerHTML += arr[i]+', ';
					arrMax.push(parseFloat(arr[i])); //将转换的数存放在
					//数组中的所有数字
				    if(typeof(arr[i])=='number'&& !isNaN(arr[i]))
		    			find1.innerHTML += arr[i]+', ';
				};	
				//寻找NaN位置
				if(typeof arr[i]!="string"&&typeof arr[i]!="function"&&typeof arr[i]!="object"){
            		if(isNaN(arr[i]))
                   		find4.innerHTML=i+",";	
            	};
		    };
		    //寻找最大值
		    var max=arrMax[0];
		    for(var i=0;i<arrMax.length;i++){
		 		if(max<arrMax[i])
		 			max = arrMax[i];
		    };
		    find3.innerHTML = max; 
   		
		</script>
	</body>
</html>
